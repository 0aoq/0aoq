<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>

    <style>
        textarea {
            width: 20em;
            height: 10em;
        }
    </style>
</head>

<body>
    <form id="input">
        <textarea placeholder="Original" name="input"></textarea><br>
        <button>Encode</button>
    </form>
    <textarea placeholder="Output" disabled id="output"></textarea>
    <br><a href="decode.html">Decode Text</a>

    <script>
        const output = document.getElementById("output")
        const input = document.getElementById("input")

        let alphabet = [
            "a", "b", "c", "d",
            "e", "f", "g", "h",
            "i", "j", "k", "l",
            "m", "n", "o", "p",
            "q", "r", "s", "t",
            "u", "v", "w", "x",
            "y", "x",

            // it needs to repeat
            "a", "b", "c", "d",
            "e", "f", "g", "h",
            "i", "j", "k", "l",
            "m", "n", "o", "p",
            "q", "r", "s", "t",
            "u", "v", "w", "x",
            "y", "x"
        ]

        input.addEventListener("submit", e => {
            e.preventDefault()
            const text = input.input.value.toLowerCase()

            let str = ""
            for (let i = 0; i < text.length; i++) {
                let ca = text.charAt(i)
                if (ca === " " || ca === "," || ca === "'") {
                    str += ca
                } else {
                    str += alphabet[alphabet.indexOf(ca) + 27]
                }
            }

            output.value = str
        })
    </script>
</body>

</html>
