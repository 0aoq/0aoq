<!-- converts all letters into a :regional_indicator_: letter -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0aoq/discord-big-text</title>
</head>

<body>
    <textarea placeholder="text1" id="text" style="width: 50vw; height: 40vh;"></textarea>
    <br>
    <button id="submit">Submit</button>
    <br>
    <textarea placeholder="result" disabled id="result" style="width: 50vw; height: 40vh;"></textarea>

    <script>
        let text = document.getElementById("text")
        let submit = document.getElementById("submit")
        let result = document.getElementById("result")

        var $result = ""
        submit.addEventListener('click', () => {
            text.value = text.value.toLowerCase()
            for (var x = 0; x < text.value.length; x++) {
                var c = text.value.charAt(x);

                if (c != " ") {
                    $result += ' :regional_indicator_' + c + ': '
                } else if (c != `"` || c != "," || c != "." || c != "?" || c != "!") {
                    $result += '  '
                }

                setTimeout(() => {
                    result.value = $result
                    setTimeout(() => {
                        $result = ""
                    }, 100);
                }, 10);
            }
        })
    </script>
</body>

</html>
